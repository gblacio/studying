<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Customer Data</h1>
<a th:href="@{/}">Return</a>
<br>
<form method="post" th:action="@{/save}">
  <input type="hidden" name="idcliente" th:field="${cliente.idcliente}"/>
  <label>Name</label>
  <input type="text" name="nombre" th:value="${cliente.nombre}">
  <br>

  <label>Last Name</label>
  <input type="text" name="apellido" th:value="${cliente.apellido}">
  <br>

  <label>Email</label>
  <input type="text" name="email" th:value="${cliente.email}">
  <br>

  <label>Phone</label>
  <input type="text" name="telefono" th:value="${cliente.telefono}">
  <br>
  <button type="submit">Save</button>

</form>

</body>
</html>
